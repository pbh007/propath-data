name: Daily Scrape

on:
  schedule:
    - cron: "0 6 * * *"   # Runs daily at 6am UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run scraper
        run: npm run scrape

      - name: Commit and push if changed
        run: |
          git config user.name "propath-bot"
          git config user.email "bot@propath.app"

          git add data/*.csv

          if git diff --staged --quiet; then
            echo "No changes detected."
          else
            git commit -m "Auto update schedules"
            git push
          fi
