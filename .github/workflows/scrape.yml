name: Daily Scrape

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run scraper
        run: npm run scrape

      - name: Commit changes
        run: |
          git config user.name "propath-bot"
          git config user.email "bot@propath.app"
          git add data/*.csv
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto update schedules"
          git push
